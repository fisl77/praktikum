<div class="event-section">
  <h2>Zeitdauer des Events</h2>
  <div class="event-cards">
    <div *ngFor="let event of events" class="event-card">
      <p>{{ event.startTime | date: 'dd.MM.yyyy HH:mm' }} - {{ event.endTime | date: 'dd.MM.yyyy HH:mm' }}</p>
      <p><strong>Map:</strong></p>
      <ul>
        <li *ngFor="let level of event.levels">{{ level.name }}</li>
      </ul>
      <p><strong>Enemies:</strong></p>
      <ul>
        <li *ngFor="let enemy of event.enemies">{{ enemy.name }}: {{ enemy.type }}</li>
      </ul>
      <span *ngIf="event.isLive" class="live-badge">LIVE</span>
    </div>
  </div>
</div>
