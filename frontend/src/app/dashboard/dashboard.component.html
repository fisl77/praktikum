<app-nav></app-nav>

<div class="dashboard-container">
  <h2>Event History</h2>
  <app-event-list [events]="events"></app-event-list>

  <h2>Results</h2>
  <app-survey-list [surveys]="surveys"></app-survey-list>

  <button (click)="showEventPopup = true">Start Event</button>
  <button (click)="showSurveyPopup = true">Start Survey</button>

  <app-event-popup *ngIf="showEventPopup" (close)="showEventPopup = false"></app-event-popup>
  <app-survey-popup *ngIf="showSurveyPopup" (close)="showSurveyPopup = false"></app-survey-popup>
</div>
