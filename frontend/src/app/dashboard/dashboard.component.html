<app-nav></app-nav>

<div class="dashboard-container">
  <h2>Event History</h2>
  <app-event-list [events]="events"></app-event-list>

  <h2>Results</h2>
  <app-survey-list [surveys]="surveys"></app-survey-list>

  <button (click)="openEventPopup()">Start Event</button>
  <button (click)="openSurveyPopup()">Start Survey</button>

  <app-event-popup *ngIf="showEventPopup" (close)="closeEventPopup()"></app-event-popup>
  <app-survey-popup *ngIf="showSurveyPopup" (close)="closeSurveyPopup()"></app-survey-popup>
</div>
