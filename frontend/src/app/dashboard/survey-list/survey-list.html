<div class="survey-section">
  <h2>Start Survey</h2>
  <div class="survey-cards">
    <div *ngFor="let questionnaire of surveys" class="survey-card">
      <p>{{ questionnaire.question }}</p>
      <div *ngFor="let answer of questionnaire.answers">
        <span>{{ answer.text }}</span>
        <div class="bar" [style.width.%]="answer.percentage">{{ answer.percentage }}%</div>
      </div>
      <p *ngIf="questionnaire.winner"><strong>Winner:</strong> {{ questionnaire.winner }}</p>
      <span *ngIf="questionnaire.isLive" class="live-badge">LIVE</span>
    </div>
  </div>
</div>
