<div class="popup-overlay">
  <div class="popup-content">
    <button class="close-button" (click)="close.emit()">X</button>
    <div class="content-scroll">
      <h2>Create Event</h2>

      <div class="form-group">
        <label>Level:</label>
        <select [(ngModel)]="levelID">
          <option *ngFor="let level of levelOptions" [value]="level.levelID">{{ level.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Enemy:</label>
        <select [(ngModel)]="nameID">
          <option *ngFor="let name of nameOptions" [value]="name.nameID">{{ name.name }}</option>
        </select>
      </div>

      <div class="form-group fixed-info-group">
        <label>Type:</label>
        <div class="radio-options">
          <label class="radio-option" *ngFor="let type of typeOptions">
            <input type="radio" name="typeID" [value]="type.typeID" [(ngModel)]="typeID" />
            <span>{{ type.type }}</span>
          </label>
        </div>
        <details class="info-block">
          <summary>What does type mean?</summary>
          <div class="info-description">
            Indicates the difficulty level or profile of the opponent.
          </div>
        </details>
      </div>

      <div class="form-row">
        <div class="form-group fixed-info-group">
          <label>Scale:</label>
          <input type="number" step="0.1" [(ngModel)]="scale" />
          <details class="info-block">
            <summary>What does Scale mean?</summary>
            <div class="info-description">
              Scaling factor for the opponent.
            </div>
          </details>
        </div>

        <div class="form-group fixed-info-group">
          <label>Max Count:</label>
          <input type="number" [(ngModel)]="maxCount" />
          <details class="info-block">
            <summary>What does Max Count mean?</summary>
            <div class="info-description">
              Maximum number of enemies of this type.
            </div>
          </details>
        </div>
      </div>

      <hr />

      <div class="form-group">
        <label>Start Time:</label>
        <input type="datetime-local" [(ngModel)]="startTime" />
      </div>

      <div class="form-group">
        <label>End Time:</label>
        <input type="datetime-local" [(ngModel)]="endTime" />
      </div>

      <button class="submit-button" (click)="createEnemyAndEvent()">Create Event</button>
    </div>
  </div>
</div>
