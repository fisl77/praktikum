<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow custom-login-card w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Log in</h2>

    <!-- KEIN (ngSubmit) mehr! -->
    <form class="needs-validation" novalidate>

      <div class="mb-3">
        <input
          [(ngModel)]="username"
          name="username"
          class="form-control custom-input"
          placeholder="Username"
          required
        />
      </div>

      <div class="mb-3">
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control custom-input"
          placeholder="Password"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger py-2">
        {{ errorMessage }}
      </div>

      <!-- ðŸ‘‰ Direktes Click-Event hier: -->
      <button type="button" class="btn custom-btn w-100" (click)="onSubmit()">Login</button>
    </form>
  </div>
</div>
