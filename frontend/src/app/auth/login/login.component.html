<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow custom-login-card">
    <h2 class="text-center mb-4">Log in</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <input
          [(ngModel)]="username"
          name="username"
          class="form-control custom-input"
          placeholder="Username"
          required
          #usernameInput="ngModel"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger small mt-1">
          Bitte gib einen Benutzernamen ein.
        </div>
      </div>

      <div class="mb-3">
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control custom-input"
          placeholder="Password"
          required
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small mt-1">
          Bitte gib ein Passwort ein.
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger py-2">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn custom-btn w-100">Login</button>
    </form>
  </div>
</div>
